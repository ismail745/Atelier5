<div class="container">
	<h2 *ngIf="!id">Nouveau Carburant</h2>
	<h2 *ngIf="id">Modifier le Carburant</h2>


	<form [formGroup]="form" (ngSubmit)="save()">
		<div class="mb-3">
			<label class="form-label">Nom</label>
			<input class="form-control" formControlName="nom" />
		</div>

		<div class="mb-3">
			<label class="form-label">Description</label>
			<textarea class="form-control" formControlName="description"></textarea>
		</div>

		<div class="mb-3">
			<label class="form-label">Adresse</label>
			<input class="form-control" formControlName="adresse" />
		</div>

		<div class="d-flex gap-2">
			<button class="btn btn-primary" type="submit" [disabled]="form.invalid || saving">{{ saving ? 'Enregistrement...' : 'Enregistrer' }}</button>
			<button class="btn btn-secondary" type="button" (click)="cancel()">Annuler</button>
		</div>
	</form>
</div>
