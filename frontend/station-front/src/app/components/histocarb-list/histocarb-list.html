<div class="container">
  <h2 *ngIf="stationId">Historique des prix - station {{ stationId }}</h2>
  <h2 *ngIf="!stationId">Historique des prix</h2>

  <a  [routerLink]="['/stations', stationId, 'historique', 'new']" class="btn btn-primary mb-3">Nouvel enregistrement</a>

  <table  class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Carburant</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of histos">
        <td>{{ h.date | date:'short' }}</td>
        <td>{{ h.carburant?.nom }}</td>
        <td>{{ h.prix | number:'1.2-2' }}</td>
        <td>
          <a *ngIf="stationId" [routerLink]="['/stations', stationId, 'historique', 'edit', h.id]" class="btn btn-sm btn-warning me-2">Modifier</a>
          <button class="btn btn-sm btn-danger" (click)="deleteHisto(h.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
