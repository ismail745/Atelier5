<div class="container">
	<h2 *ngIf="!id">Nouvelle Station</h2>
	<h2 *ngIf="id">Modifier la Station</h2>


	<form [formGroup]="form" (ngSubmit)="save()">
		<div class="mb-3">
			<label class="form-label">Nom</label>
			<input class="form-control" formControlName="nom" />
		</div>

		<div class="mb-3">
			<label class="form-label">Ville</label>
			<input class="form-control" formControlName="ville" />
		</div>

		<div class="d-flex gap-2">
			<button class="btn btn-primary" type="submit" [disabled]="form.invalid || saving">{{ saving ? 'Enregistrement...' : 'Enregistrer' }}</button>
			<button class="btn btn-secondary" type="button" (click)="cancel()">Annuler</button>
		</div>
	</form>
</div>
